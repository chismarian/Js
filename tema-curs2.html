      class Shape {
          constructor(culoare, laturi) {
              this.culoare = culoare;
              this.laturi = laturi;
          }

          perimetru() {
              let perimetru = 0
              for(i in this.laturi) {
                  perimetru += this.laturi[i];
             }
             return perimetru;
          }

          semiperimetru() {
              return this.perimetru()/2;
          }

          tip() {
              switch(this.laturi.length) {
                  case 3:
                    return 'Triunghi';
                    break;
                  case 4:
                    return 'Patrulater';
                    break;
                  case 5:
                    return 'Pentagon';
                    break;
                  case 6:
                    return 'Hexagon'; 
                    break;
                  default:
                    return 'WORK IN PROGRESS';       
              }
          }

      }

      class Patrat extends Shape {
        constructor(culoare, laturi) {
          super(culoare, laturi);
        }
        aria() {
            return this.laturi[0] ** 2;
        }
        draw() {
        const latura = this.laturi[0];
        context.beginPath();
        context.fillStyle = this.culoare;
        context.rect(300, 300, latura, latura);
        context.fill();
        context.stroke();
        context.closePath();
  }
      }

     class Triunghi extends Shape {
        constructor(culoare, laturi) {
          super(culoare, laturi);
        }
        aria() {
            const p = this.semiperimetru()
            return Math.sqrt( p * (p - this.laturi[0]) * (p - this.laturi[1]) * (p - this.laturi[2]));
        }
      }
